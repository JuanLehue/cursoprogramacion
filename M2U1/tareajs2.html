<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="cuadrado verde" onclick="cambiarFondo('green')"></div>
      <div class="cuadrado azul" onclick="cambiarFondo('blue')"></div>
      <div class="cuadrado rojo" onclick="cambiarFondo('red')"></div>
      <div class="cuadrado amarillo" onclick="cambiarFondo('yellow')"></div>
      <div class="cuadrado rosa" onclick="cambiarFondo('pink')"></div>
      <div class="cuadrado naranja" onclick="cambiarFondo('orange')"></div>
    </div>
    <style>
      .contenedor {
        display: flex;
      }

      .cuadrado {
        height: 100px;
        width: 100px;
        cursor: pointer;
      }

      .rojo {
        background-color: red;
      }

      .verde {
        background-color: green;
      }

      .azul {
        background-color: blue;
      }

      .amarillo {
        background-color: yellow;
      }

      .rosa {
        background-color: pink;
      }

      .naranja {
        background-color: orange;
      }
    </style>
    <script>
      function cambiarFondo(color) {
        document.querySelector("body").style.background = color;
      }
    </script>
  </body>
</html>
